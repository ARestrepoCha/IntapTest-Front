<h2>Iniciar Sesión</h2>

<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <div>
    <label for="username">Usuario:</label>
    <input type="text" id="username" name="username" ngModel required />
  </div>

  <div>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" ngModel required />
  </div>

  <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
</form>

<p>
  ¿No tienes cuenta?
  <a routerLink="/auth/register">Regístrate</a>
</p>
