<h2>Registro de usuario</h2>

<form #CreateUserForm="ngForm" (ngSubmit)="onSubmit(CreateUserForm)">
  <div>
    <label for="fullName">Nombre del Usuario:</label>
    <input
      type="text"
      id="fullName"
      name="fullName"
      ngModel
      required
      #fullName="ngModel"
    />
    <div *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)">
      <small style="color:red" *ngIf="fullName.errors?.['required']">El nombre es obligatorio.</small>
    </div>
  </div>

  <div>
    <label for="email">Correo electrónico:</label>
    <input
      type="email"
      id="email"
      name="email"
      ngModel
      required
      email
      #email="ngModel"
    />
    <div *ngIf="email.invalid && (email.dirty || email.touched)">
      <small style="color:red" *ngIf="email.errors?.['required']">El email es obligatorio.</small>
      <small style="color:red" *ngIf="email.errors?.['email']">El email no es válido.</small>
    </div>
  </div>

  <div>
    <label for="password">Contraseña:</label>
    <input
      type="password"
      id="password"
      name="password"
      ngModel
      required
      minlength="8"
      maxlength="16"
      #password="ngModel"
    />
    <div *ngIf="password.invalid && (password.dirty || password.touched)">
      <small style="color:red" *ngIf="password.errors?.['required']">
        La contraseña es obligatoria.
      </small>
      <small style="color:red" *ngIf="password.errors?.['minlength'] || password.errors?.['maxlength']">
        La contraseña debe tener entre 8 y 16 caracteres.
      </small>
    </div>
  </div>

  <div>
    <label for="passwordConfirmation">Confirmar Contraseña:</label>
    <input
      type="password"
      id="passwordConfirmation"
      name="passwordConfirmation"
      ngModel
      required
      #passwordConfirmation="ngModel"
    />
    <div
      *ngIf="
        (passwordConfirmation.invalid && (passwordConfirmation.dirty || passwordConfirmation.touched)) ||
        passwordMismatch
      ">
      <small style="color:red" *ngIf="passwordConfirmation.errors?.['required']">
        La confirmación es obligatoria.
      </small>
      <small style="color:red" *ngIf="passwordMismatch">
        Las contraseñas no coinciden.
      </small>
    </div>
  </div>

  <button type="submit" [disabled]="CreateUserForm.invalid">Registrarse</button>
</form>

<a routerLink="/auth/login">Volver a iniciar sesión</a>
